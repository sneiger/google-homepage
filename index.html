<link rel="stylesheet" type="text/css" href="./css/main.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<div class="top-nav-container">
    <div class="top-nav-items">
        <span>
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank" > About</a>
        </span>
        <span>
            <a href="https://store.google.com/us/?hl=en-US" target="_blank" >Store</a>
        </span>
    </div>
    <div class="top-nav-items">
        <span>
            <a href="" target="_blank" >Gmail</a>
        </span>
        <span>
            <a href="https://images.google.com/" target="_blank" >Images</a> 
        </span>
        <i class="material-icons" style="opacity: .60; align-self: center;">apps</i>
        <span> 
            <img src="./media/google_avatar_icon.jpg" alt="profile photo" style="border-radius: 50%;">
        </span>
    </div>   
</div>

    <div>

        <button class="google-button">search</button>

</div>

    <div class="bottom-nav-item">
        <a href="https://policies.google.com/privacy" target="_blank" >Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&fg=1" target="_blank" >Terms</a>
