<!DOCTYPE html>
<html>
<head>
<title>Google Search Result Clone</title>

<!-- <link rel="stylesheet" type="text/css" href="/css/reset.css"> -->
<link rel="stylesheet" type="text/css" href="/css/main.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<div class="navbar-main-container ">
    <div class="navbar-left">
        <span>
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank" class="nav-link-style"> About</a>
        </span>
        <span>
            <a href="https://store.google.com/us/?hl=en-US" target="_blank" class="nav-link-style">Store</a>
        </span>
    </div>
    <div class="navbar-right">
        <span>
            <a href="" target="_blank" class="nav-link-style">Gmail</a>
        </span>
        <span>
            <a href="https://images.google.com/" target="_blank" class="nav-link-style">Images</a> 
        </span>
        <i class="material-icons rnav" style="opacity: .60; align-self: center;">apps</i>
        <span> 
            <img src="/media/google_avatar_icon.jpg" alt="profile photo" style="border-radius: 50%;">
        </span>
    </div>   
</div>

<div class="content">  
    <div class= "logo">  
        <img src="/media/google_logo.png" alt="Google Logo">
    </div>
    <div class="search-bar">
        <form > 
            <label for="search-input"></label>
            <input type="text" id="search-input" name="search-input" style="border-radius: 24px;">
        </form>
    </div>
    
</div>

    

<div class="bottom-nav-main"> 
    <div class="bottom-left-nav">
        <a href="https://ads.google.com/intl/en_us/home/" target="_blank" class="nav-link-style">Advertising</a>
        <a href="https://smallbusiness.withgoogle.com/#!/" target="_blank" class="nav-link-style">Business</a> 
        <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank" class="nav-link-style">How Search works</a>       
    </div>
    <div class="bottom-right-nav">
        <a href="https://policies.google.com/privacy" target="_blank" class="nav-link-style">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&fg=1" target="_blank" class="nav-link-style">Terms</a>
        <a href="#" class="nav-link-style">Settings</a>
    </div>
</div>

</html>
